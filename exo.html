<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cours Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container w-50">
        <header>
            <div class="text-center text-white"><h1>Les missions <br> du chat</h1></div>
        </header>
        <div class="container text-center text-white">
            <div class="row">
              <div class="col-4">
                <img src="img/chat01.PNG" class="img-fluid" alt="">
                <p>Chat qui chasse</p>
              </div>
              <div class="col-4">
                <img src="img/chat02.PNG" class="img-fluid alt="">
                <p>Chat dort</p>
              </div>
              <div class="col-4">
                <img src="img/chat03.PNG" class="img-fluid alt="">
                <p>Chat lèche</p>
              </div>
            </div>
        </div>
        <div class="container text-center text-white">
            <div class="row">
              <div class="col-4">
                <img src="img/chat04.PNG" class="img-fluid alt="">
                <p>Chat chante</p>
              </div>
              <div class="col-4">
                <img src="img/chat05.PNG" class="img-fluid alt="">
                <p>Chat caché</p>
              </div>
              <div class="col-4">
                <img src="img/chat06.PNG" class="img-fluid alt="">
                <p>Chat a F-A-I-M</p>
              </div>
            </div>
        </div>
        <div class="container text-center text-white">
            <div class="row">
              <div class="col-4">
                <img src="img/chat07.PNG" class="img-fluid alt="">
                <p>Chat grignote</p>
              </div>
              <div class="col-4">
                <img src="img/chat08.PNG" class="img-fluid alt="">
                <p>Trop mangé</p>
              </div>
              <div class="col-4">
                <img src="img/chat09.PNG" class="img-fluid alt="">
                <p>Chat ninja</p>
              </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>  
</body>
</html>
